# ============================
# Frontend Deployment
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamevault-frontend
  namespace: gamevault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamevault-frontend
  template:
    metadata:
      labels:
        app: gamevault-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/frontend:latest   # ← 改成你的真实镜像地址
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"

---
# ============================
# Frontend Service (NodePort)
# ============================
apiVersion: v1
kind: Service
metadata:
  name: gamevault-frontend
  namespace: gamevault
spec:
  type: NodePort            # ← 如果你要让外部访问，改成 NodePort
  selector:
    app: gamevault-frontend
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30130       # ← 外部访问端口 (浏览器访问 http://EC2_IP:30130)
