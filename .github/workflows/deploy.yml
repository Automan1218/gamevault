name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main
      - master
      - dev/master_10_19
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            docker stop frontend || true
            docker rm frontend || true
            docker run -d --name frontend -p 3000:3000 \
              -e NEXT_PUBLIC_API_URL=http://${{ secrets.EC2_HOST }}:8080 \
              ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            
            sudo tee /etc/nginx/sites-available/gamevault > /dev/null <<'EOF'
            server {
                listen 80;
                server_name _;
            
                client_max_body_size 50M;
            
                location /games/ {
                    alias /gamevault/uploads/games/;
                    expires 30d;
                    add_header Cache-Control "public, immutable";
                    add_header Access-Control-Allow-Origin *;
                    try_files $uri =404;
                }
            
                location /avatars/ {
                    alias /gamevault/uploads/avatars/;
                    expires 30d;
                    add_header Cache-Control "public, immutable";
                    add_header Access-Control-Allow-Origin *;
                    try_files $uri =404;
                }
            
                location /api/ {
                    proxy_pass http://localhost:8080;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    proxy_cache_bypass \$http_upgrade;
                }
            
                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    proxy_cache_bypass \$http_upgrade;
                }
            }
            EOF
            
            # 启用Nginx配置
            sudo ln -sf /etc/nginx/sites-available/gamevault /etc/nginx/sites-enabled/gamevault
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo chmod -R 755 /gamevault/uploads/ || true
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "✅ Local EC2 部署完成!"
            echo "访问地址: http://${{ secrets.EC2_HOST }}"
            sudo docker ps | grep frontend









