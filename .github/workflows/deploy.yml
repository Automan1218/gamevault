name: Deploy Frontend to K8s

on:
  push:
    branches:
      - prod/master_cloud
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Copy config files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.CLOUD_EC2_HOST }}
          username: ${{ secrets.CLOUD_EC2_USER }}
          key: ${{ secrets.CLOUD_EC2_SSH_KEY }}
          source: "k8s/*"
          target: "/tmp/gamevault-frontend/"

      - name: Deploy to K8s and configure Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CLOUD_EC2_HOST }}
          username: ${{ secrets.CLOUD_EC2_USER }}
          key: ${{ secrets.CLOUD_EC2_SSH_KEY }}
          script: |
            sed -i "s|DOCKER_USERNAME_PLACEHOLDER|${{ secrets.DOCKER_USERNAME }}|g" /tmp/gamevault-frontend/k8s/frontend.yaml
            
            echo "ğŸ“„ K8s é…ç½®æ–‡ä»¶å†…å®¹ï¼š"
            cat /tmp/gamevault-frontend/k8s/frontend.yaml | grep image:
            
            echo "ğŸ“¦ åº”ç”¨ K8s é…ç½®..."
            kubectl apply -f /tmp/gamevault-frontend/k8s/frontend.yaml
            
            echo "é‡å¯ Deployment..."
            kubectl rollout restart deployment gamevault-frontend -n gamevault
            
            echo "ç­‰å¾…éƒ¨ç½²å®Œæˆ..."
            kubectl rollout status deployment gamevault-frontend -n gamevault --timeout=300s
            
            echo "é…ç½® Nginx..."
            sudo cp /tmp/gamevault-frontend/k8s/nginx.conf /etc/nginx/sites-available/gamevault
            sudo ln -sf /etc/nginx/sites-available/gamevault /etc/nginx/sites-enabled/gamevault
            sudo rm -f /etc/nginx/sites-enabled/default
            
            echo "æµ‹è¯• Nginx é…ç½®..."
            sudo nginx -t
            sudo systemctl reload nginx
            
            sudo chmod -R 755 /gamevault/uploads/ || true
            
